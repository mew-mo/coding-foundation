<!DOCTYPE html>
<html lang="en">
<!-- https://stackoverflow.com/questions/22781490/trigger-parsley-validation-without-submit-form -->
<head>
	<meta charset="UTF-8">
	<title>parsley NO FORM [angy]</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<style>
			/*Parsley css style overrides*/
			input.parsley-error,
			select.parsley-error,
			textarea.parsley-error {
					border-color:#843534;
					box-shadow: none;
			}


			input.parsley-error:focus,
			select.parsley-error:focus,
			textarea.parsley-error:focus {
			    border-color:#843534;
			    box-shadow:inset 0 1px 1px rgba(0,0,0,.075),0 0 6px #ce8483
			}

			.parsley-required,
			.parsley-equalto,
			.parsley-length {
				color: red;
				list-style: none;
				font-weight: 800;
			}
			.parsley-errors-list  {
				padding-left: 0px;
				padding-left: 0px;
				margin-top: 10px;
			}

			/* without this styling the errors are ugly */
		</style>
</head>
<body style="padding-top: 5.5em;">

	<div class="row">
		<div class="col-md-8 col-md-offset-2">

			<div class="form-horizontal" id="divForm" data-parsley-validate>
				<!-- DO NOT FORGET TO PUT DATA-PARSLEY-VALIDATE IN IF UR NOT USING A FORM (which u shouldnt be bc forms ugly) -->

				 <div class="form-group">
					 <label class="col-sm-3 control-label">Alphabets</label>
					 <div class="col-sm-6">
					 <!-- Pattern accepts only alphabetic characters with white space -->
					 <input type="text" class="form-control" data-parsley-required-message="Please use the abc oo pleeease" required data-parsley-pattern="^[a-zA-Z ]+$" placeholder="Type something" />
					 <!-- data parsley required message is the error message that comes up -->
					 </div>
				 </div>
				 <div class="form-group">
					 <label class="col-sm-3 control-label">Not required</label>
					 <div class="col-sm-6">
						 <!-- This input is not required -->
						 <input type="password" class="form-control" data-parsley-required="false"  placeholder="Not required" />
					 </div>
				 </div>
				 <div class="form-group">
					 <label class="col-sm-3 control-label">Equal To</label>
					 <div class="col-sm-3">
						 <!-- String should be within 6 and 10 characters -->
						 <input type="password" id="pass2" class="form-control" required data-parsley-length="[6, 10]" data-parsley-trigger="keyup" placeholder="Password" />
						 <!-- trigger keyup means it shows error on every keyup event rather than showing the error after clicking submit -->
					 </div>
					 <div class="col-sm-3">
					 <!-- Matches the 2 fields for equality -->
					 <input type="password" class="form-control" required data-parsley-equalto="#pass2" data-parsley-trigger="keyup" placeholder="Re-Type Password" />
					 </div>
				 </div>

				 <div class="form-group">
					 <label class="col-sm-3 control-label">E-Mail</label>
					 <div class="col-sm-6">
					 <!-- Triggers validation check on key up -->
					 <input type="email" class="form-control" required data-parsley-type="email" data-parsley-trigger="keyup" placeholder="Enter a valid e-mail" />
					 </div>
				 </div>

				 <div class="form-group">
					 <label class="col-sm-3 control-label">URL</label>
					 <div class="col-sm-6">
					 <!-- Data type must be in the format of an url -->
					 <input type="url" class="form-control" required data-parsley-type="url" placeholder="URL" />
					 </div>
				 </div>

				 <div class="form-group">
					 <label class="col-sm-3 control-label">Number</label>
					 <div class="col-sm-6">
					 <!-- Data type myst be a number -->
					 <input type="text" class="form-control" required data-parsley-type="number" placeholder="Enter only numbers" />
					 </div>
				 </div>

				 <div class="form-group">
					 <label class="col-sm-3 control-label">Alphanumeric</label>
					 <div class="col-sm-6">
					 <!-- Data type must be an alpha numeric string -->
					 <input type="text" class="form-control" required data-parsley-type="alphanum" placeholder="Enter alphanumeric value" />
					 </div>
				 </div>

				 <div class="form-group">
					 <label class="col-sm-3 control-label">Select Box</label>
					 <div class="col-sm-6">
					 <select class="form-control" required>
					      <option value="" selected="selected"> - Select - </option>
					      <option>First Value</option>
					      <option>Second Value</option>
					      <option>Third Value</option>
					      <option>Fourth Value</option>
					 </select>
					 </div>
				 </div>

				 <div class="form-group">
					 <label class="col-sm-3 control-label">Textarea</label>
					 <div class="col-sm-6">
					 <textarea required class="form-control"></textarea>
					 </div>
				 </div>

				 <div class="form-group">
					 <div class="col-sm-offset-3 col-sm-9 m-t-15">
					 <button type="submit" class="btn btn-primary">Submit</button>
					 <!-- <button type="reset" class="btn btn-default m-l-5">Cancel</button> -->
					 </div>
				 </div>

			</div>
			<!-- form div ends -->
		</div>
	</div>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="parsley.js"></script>
	<script type="text/javascript">
		$(function () {
			// Setup parsley on a form

			// $('#pForm').parsley();

			// var $selector = $('#pForm'),
			// 	form = $selector.parsley();

			// SETS the plugin on the div >:3 hee hee
			var form = $('#divForm').parsley();

			// validates the form on button click, once the button is FOUND.
			// say u lov me say u lov me bbbrrrr
			$('#divForm').find('button').click(function() {
				form.validate();
			});

			// Function that fires if all of the inputs are valid
			form.subscribe('parsley:form:success', function(e) {
				console.log('aaa??');
				// this function will fire once all of the things are successful. it can call the next step, call the next transition, etc :3
			});

		});
	</script>
</body>
</html>
