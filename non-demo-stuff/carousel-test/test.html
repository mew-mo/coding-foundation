<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>test</title>
  <link rel="stylesheet" href="glide.core.min.css">
  <style>

  </style>
</head>
<body>

  <div class="glide">
    <div data-glide-el="track" class="glide__track">
      <ul class="glide__slides">
        <li class="glide__slide"><img src="https://via.placeholder.com/1920x1080.png" alt=""></li>
        <li class="glide__slide"><img src="https://via.placeholder.com/1920x1080.png" alt=""></li>
        <li class="glide__slide"><img src="https://via.placeholder.com/1920x1080.png" alt=""></li>
      </ul>
      <div class="glide__arrows" data-glide-el="controls">
        <button class="glide__arrow glide__arrow--left" data-glide-dir="<">prev</button>
        <button class="glide__arrow glide__arrow--right" data-glide-dir=">">next</button>
      </div>
    </div>
    <!-- glide track ENDS -->
  </div>
  <!-- glide ENDS -->

  <scripts src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
  <script src="glide.min.js"></script>
  <script src="script.js"></script>
  <script>

    const config = {
      type: 'carousel',
      // carousel makes sure it wont swivel back to the first one!!
      autoplay: 4000,

    }

    new Glide('.glide', config).mount();

  </script>

</body>
</html>
