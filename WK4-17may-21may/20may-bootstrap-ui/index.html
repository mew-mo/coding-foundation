<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>bootstrap ui yeye</title>
</head>
<body>
  <!-- dont forget:: ! then tab...! :D -->

  <h1>heewwooo worrlddd</h1>

  <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" title="hehe hoohoo">
    Tooltip on top
  </button>
  <!-- orange = attributes (type, class, data-toggle, etc) -->
  <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="right" title="Tooltip on right">
    Tooltip on right
  </button>
  <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="bottom" title="Tooltip on bottom">
    Tooltip on bottom
  </button>
  <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="left" title="Tooltip on left">
    Tooltip on left
  </button>

  <button type="button" class="btn btn-lg btn-danger" data-toggle="popover" title="very cool" data-content="we are gone we are gone gone away we are gone we are gone go away">Click to toggle popover</button>

  <!-- TOASTS!!!!! -->
  <button type="button" class="btn btn-primary" id="liveToastBtn">Show live toast</button>

  <div class="position-fixed bottom-0 right-0 p-3" style="z-index: 5; right: 0; bottom: 0;">
    <div id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true" data-delay="2000">
      <div class="toast-header">
        <!-- <img src="..." class="rounded mr-2" alt="..."> -->
        <strong class="mr-auto">TOAST MAN</strong>
        <small>11 mins ago</small>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="toast-body">
        REAL TOAST HOURS NOT FAKE
      </div>
    </div>
  </div>

  <div>
    <i class="fa fa-camera-retro fa-2x" id="screenshot" data-toggle="tooltip" data-placement="bottom" title="click to take a screenshot,,"></i>
  </div>

  <script src="js/jquery.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script type="text/javascript">
    // setting up bootstrap
    $(function () {
      $('[data-toggle="tooltip"]').tooltip();
      $('#screenshot').tooltip();
    });

    $(function () {
      $('[data-toggle="popover"]').popover();
    });

    $('#liveToastBtn').click(function () {
      $('.toast').toast('show');
    });

    $('#myToast').on('hidden.bs.toast', function () {
      alert('hi');
    });

  </script>
</body>
</html>
