<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<!--
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
	<style>

	body {
		padding: 50px;
	}

	.form-control {
		width: 75%;
	}

	img {
		margin-top: 30px;
		padding: 10px;
		float: left;
	}

	label {
		margin: 25px 0 10px 0;
	}

	button {
		margin-top: 15px;
	}

	</style>
	<title>Holiday</title>
</head>
<body>

	<div class="container-fluid">

		<div class="row">

			<div class="col-md-3 box">
				<div class="form-group">
					<label for="nameInput">Name</label>
					<input type="text" class="form-control" id="nameInput" placeholder="Insert Name Here">
				</div>
				<div class="form-group">
					<label for="holiday">Select Holiday</label>
					<select class="form-control" id="holiday">
						<option>1</option>
						<option>2</option>
					</select>
				</div>
				<div class="form-group">
					<label for="hotel">Select Hotel</label>
					<select class="form-control" id="hotel">
						<option>1</option>
						<option>2</option>
					</select>
				</div>
				<button class="btn btn-info">Book</button>

			</div>
			<!-- col ends lol -->

			<div class="col-md-7 box display">
				<h1>the big price of your holiday will show here</h1>
				<!-- <img src="" id="samoaImg" alt="samoa"> -->
				<!-- <img src="" id="fijiImg" alt="fiji">
				<img src="" id="hiltonImg" alt="hilton">
				<img src="" id="sheratonImg" alt="sheraton"> -->
				<h3>:)</h3>
			</div>

		</div>
		<!-- row ends lol -->

	</div>
	<!-- container ENDS -->

<!-- Modal -->
	<div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="infoModalLabel">Modal title</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<p></p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="custom.js"></script>
</body>
</html>
