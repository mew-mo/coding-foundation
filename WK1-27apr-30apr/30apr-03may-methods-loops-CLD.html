<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DOM manipulation and methods leggo</title>
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<style>

		body {
			padding: 30px;
		}

		h1 {
			font-size: 9rem;
		}

		h2 {
			font-style: italic;
			font-weight: 200;
			padding-bottom: 30px;
		}

	</style>
</head>
<body>

	<div class="playing">
		<h1 id="hotel">This is some good old h1 that is good</h1>
		<h2 id="place">I definitely did not make a table initially</h2>
		<h4>Attactions:</h4>
		<ul id="attractionList">
			<li class="attractionA">this is an attraction, wow</li>
			<li class="attractionB">this is an attraction, wow</li>
			<li class="attractionC">this is an attraction, wow</li>
			<li class="attractionD">this is an attraction, wow</li>
			<li class="attractionE">this is an attraction, wow</li>
			<li class="attractionF">this is an attraction, wow</li>
		</ul>
	</div>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"> </script>

	<script>

    var peppersHotel = {
      hotelName: 'Peppers Soul Hotel',
      location: 'Surfers Paradise',
      freeWifi: true,
      attractions: {
        close: ['Ripley\'s Believe it or Not', 'Infinity Maze', 'Skypoint Observation Deck'],
        afar: ['Dreamworld', 'Warner Bros Movie World', 'Wet\'n\'Wild Water World'],
      },
			miniBar: [
				['dear olivia', 'a midsummer\'s night\'s dream', 'piha-garita'],
				['negroni', 'old fashioned'],
				['stella artois', 'panhead supercharger apa']
			],
      publicTransit: 'Trains',

      // method for updating the DOM
			updateDom: function (){

        // creating a button element in the html, setting the display text and placing it into the body
        var btn = document.createElement("button");
        btn.innerHTML = "find attractions";
        document.body.appendChild(btn);

				var getList = document.querySelectorAll('li');

				console.log(getList[5].innerHTML);

				var listClass = 1;

				for (var i = 0; i < getList.length; i++) {
					getList[i];
					var list = document.createElement('li');
					list.setAttribute('class', 'attraction'+listClass+'');
					list.innerHTML = 'sure hope this works';
					document.getElementById('attractionList').appendChild(list);
					listClass += 1;
				};

        // creating variables by pulling ids from the html
        var getHotelName = document.querySelector('#hotel');
        var getLocation = document.querySelector('#place');

        // changing the variables to display text property values (defined in the object) in the dom
        getHotelName.textContent = peppersHotel.hotelName;
        getLocation.textContent = peppersHotel.location;

        // variable that decides how many times the button has been clicked
        var buttonClicks = 1;

        // loop that updates the first attraction when the button is clicked once, then prepares to call the next function (updateSecond()) by changing the buttonClicks variable so it can be called, and so on
        function updateFirst(){
          if ( buttonClicks == 1 ) {
            var getAttractions = document.querySelector('#attractionList .attraction1');
            getAttractions.textContent = peppersHotel.attractions.close[0];
            buttonClicks = 2;
            $('button').click(function(){
              updateSecond();
            });
          }
        };

        function updateSecond(){
          if ( buttonClicks == 2 ) {
            var getAttractionsTwo = document.querySelector('#attractionList .attraction2');
            getAttractionsTwo.textContent = peppersHotel.attractions.close[1];
            buttonClicks = 3;
            $('button').click(function(){
              updateThird();
            });
          }
          else {
            updateFirst();
          }
        };

        function updateThird(){
          if ( buttonClicks == 3 ) {
            var getAttractionsThree = document.querySelector('#attractionList .attraction3');
            getAttractionsThree.textContent = peppersHotel.attractions.close[2];
            buttonClicks = 4;
            $('button').click(function(){
              updateFourth();
            });
          }
          else {
            updateFirst();
          }
        };

        function updateFourth(){
          if ( buttonClicks == 4 ) {
              var getAttractionsFour = document.querySelector('#attractionList .attraction4');
              getAttractionsFour.textContent = peppersHotel.attractions.afar[0];
            buttonClicks = 5;
            $('button').click(function(){
              updateFifth();
            });
          }
          else {
            updateFirst();
          }
        };

        function updateFifth(){
          if ( buttonClicks == 5 ) {
              var getAttractionsFive = document.querySelector('#attractionList .attraction5');
              getAttractionsFive.textContent = peppersHotel.attractions.afar[1];
            buttonClicks = 6;
            $('button').click(function(){
              updateSixth();
            });
          }
          else {
            updateFirst();
          }
        };

        function updateSixth(){
          if ( buttonClicks == 6 ) {
              var getAttractionsSix = document.querySelector('#attractionList .attraction6');
              getAttractionsSix.textContent = peppersHotel.attractions.afar[2];
          }
          else {
            updateFirst();
          }
        };

        $('button').click(function(){
          updateFirst();
        });
      }
      // FUNCTION ENDS
		};

    // method for updating the dom is called
		peppersHotel.updateDom();

		console.log(peppersHotel.miniBar[0][1]);

		console.log(peppersHotel);


// --------------------------------------------------------------------------

	</script>
</body>
</html>
