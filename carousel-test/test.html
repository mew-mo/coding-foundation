<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>test</title>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide">
  <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.core.min.css">
  <style>

  </style>
</head>
<body>

  <div class="glide">
    <div data-glide-el="track" class="glide__track">
      <ul class="glide__slides">
        <li class="glide__slide"><img src="https://via.placeholder.com/1920x1080.png" alt=""></li>
        <li class="glide__slide"><img src="https://via.placeholder.com/1920x1080.png" alt=""></li>
        <li class="glide__slide"><img src="https://via.placeholder.com/1920x1080.png" alt=""></li>
      </ul>
    </div>
    <!-- glide track ENDS -->
  </div>
  <!-- glide ENDS -->

  <div data-glide-el="controls">
    <button data-glide-dir="<<">Start</button>
    <button data-glide-dir=">>">End</button>
  </div>

  <div class="glide">
    <div class="glide__track" data-glide-el="track">...</div>
    <div class="glide__arrows" data-glide-el="controls">
      <button class="glide__arrow glide__arrow--left" data-glide-dir="<">prev</button>
      <button class="glide__arrow glide__arrow--right" data-glide-dir=">">next</button>
    </div>
  </div>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"> </script>
  <script src="node_modules/@glidejs/glide/dist/glide.min.js"></script>
  <script src="script.js"></script>
  <script>

    new Glide('.glide').mount();

  </script>

</body>
</html>
